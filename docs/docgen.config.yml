# yaml-language-server: $schema=https://raw.githubusercontent.com/mattsolo1/grove-docgen/main/schema/docgen.config.schema.json
title: Grove Flow
description: LLM job orchestration in Markdown for complex development workflows.
category: "Developer Tools"
enabled: true
settings:
  output_dir: docs
  rules_file: docs.rules
  structured_output_file: pkg/docs/docs.json
  system_prompt: default
  model: gemini-2.5-pro
  regeneration_mode: reference
readme:
  generate_toc: true
  template: docs/README.md.tpl
  output: README.md
  source_section: overview
  strip_lines: 2
sections:
  - name: overview
    order: 1
    output: 01-overview.md
    prompt: prompts/01-overview.md
    title: Overview
    agg_strip_lines: 2
  - name: examples
    order: 2
    output: 02-examples.md
    prompt: prompts/02-examples.md
    title: Examples
  - name: managing-plans
    order: 3
    output: 03-managing-plans.md
    prompt: prompts/03-managing-plans.md
    title: Managing Plans
  - name: working-with-jobs
    order: 4
    output: 04-working-with-jobs.md
    prompt: prompts/04-working-with-jobs.md
    title: Working with Jobs
  - name: chats
    order: 5
    output: 05-chats.md
    prompt: prompts/05-chats.md
    title: Chats
  - name: recipes-and-templates
    order: 6
    output: 06-recipes-and-templates.md
    prompt: prompts/06-recipes-and-templates.md
    title: Recipes and Templates
  - name: configuration
    order: 7
    output: 07-configuration.md
    prompt: prompts/07-configuration.md
    title: Configuration
  - name: command-reference
    order: 8
    output: 08-command-reference.md
    prompt: prompts/08-command-reference.md
    title: Command Reference
