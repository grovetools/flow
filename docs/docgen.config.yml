enabled: true
title: Grove Flow
description: LLM job orchestration in Markdown for complex development workflows.
category: Developer Tools
settings:
    model: gemini-2.5-pro
    regeneration_mode: reference
    rules_file: ../.cx/docs-with-integrations.rules
    structured_output_file: pkg/docs/docs.json
    system_prompt: default
    output_dir: docs
sections:
    - name: overview
      title: Overview
      order: 1
      prompt: 01-overview.md
      output: 01-overview.md
    - name: quick-start
      title: Quick Start
      order: 2
      prompt: 02-quick-start.md
      output: 02-quick-start.md
    - name: managing-plans
      title: Managing Plans
      order: 3
      prompt: 03-managing-plans.md
      output: 03-managing-plans.md
    - name: working-with-jobs
      title: Working with Jobs
      order: 4
      prompt: 04-working-with-jobs.md
      output: 04-working-with-jobs.md
    - name: chats-and-oneshots
      title: Chats and Oneshots
      order: 5
      prompt: 05-chats-and-oneshots.md
      output: 05-chats-and-oneshots.md
    - name: agents
      title: Agents
      order: 6
      prompt: 06-agents.md
      output: 06-agents.md
    - name: context-and-briefings
      title: Context and Briefings
      order: 7
      prompt: 07-context-and-briefings.md
      output: 07-context-and-briefings.md
    - name: tuis
      title: Terminal User Interfaces
      order: 8
      prompt: 08-tuis.md
      output: 08-tuis.md
    - name: tmux-workflow
      title: Tmux Workflow
      order: 9
      prompt: 09-tmux-workflow.md
      output: 09-tmux-workflow.md
    - name: recipes-templates-skills
      title: Recipes, Templates, and Skills
      order: 10
      prompt: 10-recipes-templates-skills.md
      output: 10-recipes-templates-skills.md
    - name: configuration
      title: Configuration
      order: 11
      prompt: 11-configuration.md
      output: 11-configuration.md
    - name: command-reference
      title: Command Reference
      order: 12
      prompt: 12-command-reference.md
      output: 12-command-reference.md
readme:
    template: docs/README.md.tpl
    output: README.md
    source_section: overview
    strip_lines: 2
    generate_toc: true
