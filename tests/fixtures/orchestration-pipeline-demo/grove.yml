name: orchestration-pipeline-demo
context:
  includes:
    - "*.md"
    - "spec.md"
    - ".grove/context"
agent:
    enabled: true
    image: grove-claude-agent:latest
    logs_path: /Users/solom4/.cache/grove/logs
    extra_volumes:
    - /Users/solom4/Documents/nb:/Users/solom4/Documents/nb
    args: ["--dangerously-skip-permissions"]
    output_format: text
orchestration:
  target_agent_container: orchestration_pipeline_demo-main-grove-agent
  oneshot_model: gemini-2.5-pro
  # plans_directory: '~/Documents/nb/repos/{{REPO}}/{{BRANCH}}/plans'
